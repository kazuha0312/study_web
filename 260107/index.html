<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Day1 - 프로필 웹사이트 만들기</title>
  <link rel = "stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="header-nav">
      <a href="#">
        <img class="logo_image" src = "image.png" alt = "좌상단">
      </a>

      <a href="#">
        <img class="logo_image" src = "logo2.png" alt = "우상단">
      </a>
    </nav>
  </header>

  <main>
    <section class="profile">
      <section class="profile-photo"> 
        <img class="profile-image" src="kazuha.png">
      </section>

      <section class="profile-text">
        <h1> 안녕하세요 저는 정호입니다. <br></h1>
        <p>출신: 대한민국</p>
        <p>학력: 대학 4년제 재학 중</p>
        <p>경력: 요양원 2년 근무</p>
        
      </section>
    </section>
    
    <section class="links">
      <h2 class="link-text">여기는 각종 링크랑 연결되는 아이콘들이 들어갈 자리입니다</h2>
      <nav class="links-nav">
      <a href="https://www.naver.com/">
        <img class="logo_image" src = "logo2.png" alt = "우상단">
      </a>
      
      <a href="https://www.google.com/">
        <img class="logo_image" src = "logo2.png" alt = "우상단">
      </a>

      </nav>
    </section>

  </main>



  <script src = "script.js"></script>
</body>
</html>

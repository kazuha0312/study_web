<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make Airbnb Site 260115</title>
  <link rel="stylesheet" href="airbnb.css">
</head>

<body>
  <div class="header-bar">
    <div class="header-left">
      <img class="airbnb-logo" src="airbnb_logo.png" alt="airbnb-logo">
    </div>

    <div class="header-middle">
      <img class="hotels-icon" src="hotels-icon.png" alt="hotels-icon">
      <img class="activities-icon" src="activities-icon.png" alt="activities-icon">
      <img class="service-icon" src="service-icon.png" alt="service-icon">
    </div>

    <div class="header-right">
      <button class="hosting">호스팅하기</button>
      <img class="language" src="language.svg" alt="language">
      <img class="menu" src="menu-icon.svg" alt="menu">
    </div>
  </div>

  <div class="search-box">

      <input type="text" placeholder="여행지 검색">
      <input type="text" placeholder="날짜 추가">
      <input type="text" placeholder="게스트 추가">
      
      <button class="ai-button">검색</button>
    </div>

  <div class="middle-bar">
    <div class="middle-units">
      <p>A 근처의 숙소 검색하기</p>
      <p>2월 14일 ~ 15일</p>
      <p>게스트 7명</p>
    </div>
  </div>
  
  <main class="airbnb-main">
    <section class="hotel-lists">
      <h2>비슷한 날에 예약 가능한 숙소</h2>

      <article class="hotel-info">
        <button class="guest-like">게스트 선호</button>
        <button class="hotel-heart" aria-label="찜하기"></button>
        
        <img class="hotel-img-1" src="hotel-img1.png" alt="서울 중심 아파트 이미지">
        
        <div class="hotel-text">
          <h3 class="hotel-name">서울 중심 아파트</h3>
          <p class="hotel-period">2월 1일 ~ 2월 5일</p>
          <p class="hotel-cost">₩120,000 / 박</p>
          <span class="hotel-stars">⭐ 4.9</span> 
        </div>
      </article>

    </section>
  </main>

</body>
</html>
